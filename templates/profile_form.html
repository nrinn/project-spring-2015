{% extends 'base.html' %}
{% block content %}

<h1>Profile Form</h1>

<form action="profile" method="POST">

    <div class="form-group">
        <label>
            Question 1: Which of the following statements best describes your skin?<br>
             <select name="skin_type" class="form-control">
                <option value="oily">My skin produces oil all over my face.</option>
                <option value="combination">My skin only produces oil in certain areas like my forehead, nose, and/or chin/jawline.</option>
                <option value="normal">My skin is neither very oily nor very dry.</option>
                <option value="dry">My skin is dry all over.</option>
            </select>
        </label>
    </div>

    <div class="form-group">
        <label>
            Question 2: What are your main skin concerns. Select up to 3.<br>
            <input type="checkbox" value="true" name="acne" /> Acne<br>
            <input type="checkbox" value="true" name="aging" /> Aging<br>
            <input type="checkbox" value="true" name="dryness" /> Dryness<br>
            <input type="checkbox" value="true" name="dullness" /> Dullness<br>
            <input type="checkbox" value="true" name="oiliness" /> Oiliness<br>
            <input type="checkbox" value="true" name="scars" /> Scars or Discoloration<br>
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Submit Profile" class="btn btn-danger">
    </div>

</form>

{% endblock %}
