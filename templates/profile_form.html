{% extends 'base.html' %}
{% block content %}

<h1>Profile Form</h1>

<form action="profile" method="POST">

    <div class="form-group">
        <label>
            Question 1: Which of the following statements best describes your skin?<br>
             <select name="skin_type" class="form-control">
<!--                 changed value to # and add name (oily, etc.) -->
<!-- maybe change it back -->
                <option value="oily" name="1">My skin produces oil all over my face.</option>
                <option value="combination" name="2">My skin only produces oil in certain areas like my forehead, nose, and/or chin/jawline.</option>
                <option value="normal" name="3">My skin is neither very oily nor very dry.</option>
                <option value="dry" name="4">My skin is dry.</option>
                <option value="dehydrated" name="5">My skin is oily with very dry, flaky patches.</option>
                <option value="sensistive" name="6">My skin is prone to blemishes and/or redness.</option>
            </select>
        </label>
    </div>

    <div class="form-group">
        <label>
            Question 2: What are your main skin concerns. Select up to 3.<br>
            <input type="checkbox" value="1" name="acne" /> Acne<br>
            <input type="checkbox" value="2" name="aging" /> Aging<br>
            <input type="checkbox" value="3" name="blackheads" /> Blackheads or Clogged Pores<br>
            <input type="checkbox" value="4" name="dryness" /> Dryness<br>
            <input type="checkbox" value="5" name="oiliness" /> Oiliness<br>
            <input type="checkbox" value="6" name="redness" /> Redness<br>
            <input type="checkbox" value="7" name="scars" /> Scars or Discoloration<br>
            <input type="checkbox" value="8" name="sensitivity" /> Sensitivity<br>
            <input type="checkbox" value="9" name="sun" /> Sun Damage<br>

        </label>
    </div>

    <div class="form-group">
        <label>
            Question 3: Which of the following best describes your current age?<br>
            <input value="under_18" name="age" type="radio"> Under 18<br>
            <input value="19-29" name="age" type="radio"> 19-29<br>
            <input value="30-39" name="age" type="radio"> 30-39<br>
            <input value="40-49" name="age" type="radio"> 40-49<br>
            <input value="50-59" name="age" type="radio"> 50-59<br>
            <input value="60+" name="age" type="radio"> 60+<br>
        </label>
    </div>
<!--      can't make value or name the score for the answers for radio, will have to score each answer on the back end -->


    <div class="form-group">
        <label>
            Question 4: How would you best characterize the area in which you live?<br>
            <input value="urban" name="location" type="radio"> Urban<br>
            <input value="suburb" name="location" type="radio"> Suburb<br>
            <input value="rural" name="location" type="radio"> Rural<br>
    </div>

    <div class="form-group">
        <label>
            Question 5: What is the weather like typically where you live?<br>
            <input value="humid" name="weather" type="radio"> Humid<br>
            <input value="dry" name="weather" type="radio"> Dry<br>
            <input value="neither" name="weather" type="radio"> Neither Humid nor Dry<br>
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Submit Profile" class="btn btn-danger">
    </div>

</form>

{% endblock %}
