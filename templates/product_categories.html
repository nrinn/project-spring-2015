{% extends 'base.html' %}
{% block content %}

    <h4>{{ product_category.product_category_name }} Products for {{ beauty_type.beauty_type_name }} Types</h4>

    <ul>
      {% for product in products %}
          <li>
              <a href="/product/{{ product.product_id }}">
                {{ product.product_brand }} {{ product.product_name }}
              </a>
          </li>
      {% endfor %}
    </ul><br>
    
  <h4><a href = "/">Return to Homepage</a></h4>

{% endblock %}
